        <style>
        @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap");
        :root {
            --header-height: 3rem;
            --nav-width: 68px;
            --first-color: #6f42c1;
            --first-color-light: #AFA5D9;
            --white-color: #F7F6FB;
            --body-font: 'Nunito', sans-serif;
            --normal-font-size: 1rem;
            --z-fixed: 100;
        }
        *, ::before, ::after {
            box-sizing: border-box;
        }
        .outlined-purple{
            border:1px solid #6f42c1;
            color: #5a379d;
        }
        .outlined-purple:hover{
            background-color: #6f42c1;
            color: white;
        }
        body {
            position: relative;
            margin: var(--header-height) 0 0 0;
            padding: 0 1rem;
            font-family: var(--body-font);
            font-size: var(--normal-font-size);
            transition: .5s;
        }
        a {
            text-decoration: none;
        }
        .header {
            width: 100%;
            height: var(--header-height);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            background-color: var(--white-color);
            z-index: var(--z-fixed);
            transition: .5s;
        }
        .header_toggle {
            color: var(--first-color);
            font-size: 1.5rem;
            cursor: pointer;
        }
        .header_img {
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            border-radius: 50%;
            overflow: hidden;
        }
        .header_img img {
            width: 40px;
        }
        .l-navbar {
            position: fixed;
            top: 0;
            left: -30%;
            width: var(--nav-width);
            height: 100vh;
            background-color: var(--first-color);
            padding: .5rem 1rem 0 0;
            transition: .5s;
            z-index: var(--z-fixed);
        }
        .nav {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }
        .nav_logo, .nav_link {
            display: grid;
            grid-template-columns: max-content max-content;
            align-items: center;
            column-gap: 1rem;
            padding: .5rem 0 .5rem 1.5rem;
        }
        .nav_logo {
            margin-bottom: 2rem;
        }
        .nav_logo-icon {
            font-size: 1.25rem;
            color: var(--white-color);
        }
        .nav_logo-name {
            color: var(--white-color);
            font-weight: 700;
        }
        .nav_link {
            position: relative;
            color: var(--first-color-light);
            margin-bottom: 1.5rem;
            transition: .3s;
        }
        .nav_link:hover {
            color: var(--white-color);
        }
        .nav_icon {
            font-size: 1.25rem;
        }
        .show {
            left: 0;
        }
        .body-pd {
            padding-left: calc(var(--nav-width) + 1rem);
        }
        .active {
            color: var(--white-color);
        }
        .active::before {
            content: '';
            position: absolute;
            left: 0;
            width: 2px;
            height: 32px;
            background-color: var(--white-color);
        }
        .height-100 {
            height: 100vh;
        }
        .chat-container {
            margin-left: 90px;
            padding: 20px;
        }
        .chat-header {
            font-weight: bold;
        }
        .chat-header span {
            color: #6c757d;
        }
        .chat-tabs button {
            border-radius: 20px;
        }
        .chat-list .chat-item {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            cursor: pointer;
        }
        .chat-list .chat-item:hover {
            background-color: #e4d5f5;
        }
        .chat-list .chat-item.selected {
            background-color: #d0b2f4;
        }
        .chat-list .chat-item .chat-time {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .chat-list .chat-item .unread-count {
            background-color: #6f42c1;
            color: #fff;
            border-radius: 50%;
            font-size: 0.8rem;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
 /* .user-nav {

        .user-nav .nav-link {

        @media screen and (min-width: 768px) {
            body {
                margin: calc(var(--header-height) + 1rem) 0 0 0;
                padding-left: calc(var(--nav-width) + 2rem);
            }
            .header {
                height: calc(var(--header-height) + 1rem);
                padding: 0 2rem 0 calc(var(--nav-width) + 2rem);
            }
            .header_img {

            }
            .header_img img {

            }
            .l-navbar {
                left: 0;
                padding: 1rem 1rem 0 0;
            }
            .show {
                width: calc(var(--nav-width) + 156px);
            }
            .body-pd {
                padding-left: calc(var(--nav-width) + 188px);
            }
        }
        </style>
    </head>

                        <script>
                            document.addEventListener("DOMContentLoaded", function(event) {
                                const showNavbar = (toggleId, navId, bodyId, headerId) => {
                                    const toggle = document.getElementById(toggleId),
                                          nav = document.getElementById(navId),
                                          bodypd = document.getElementById(bodyId),
                                          headerpd = document.getElementById(headerId);
                                    
                                    if (toggle && nav && bodypd && headerpd) {
                                        toggle.addEventListener('click', () => {
                                            nav.classList.toggle('show');
                                            toggle.classList.toggle('bx-x');
                                            bodypd.classList.toggle('body-pd');
                                            headerpd.classList.toggle('body-pd');
                                        });    }
                                };
                                
                                showNavbar('header-toggle', 'nav-bar', 'body-pd', 'header');
                                
                                const linkColor = document.querySelectorAll('.nav_link');
                                
                                function colorLink() {
                                    if (linkColor) {
                                        linkColor.forEach(l => l.classList.remove('active'));
                                        this.classList.add('active');
                                    }
                                }
                                linkColor.forEach(l => l.addEventListener('click', colorLink));
                    
                                // Add click handling for user management navigation
                                const userNavLinks = document.querySelectorAll('.user-nav .nav-link');
                                userNavLinks.forEach(link => {
                                    link.addEventListener('click', function(e) {
                                        userNavLinks.forEach(l => l.classList.remove('active'));
                                        this.classList.add('active');
                                    });
                                });
                            });
                            
                            </script>
